<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <form class="mt-5" id="form">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-6">
            <h2 class="display-3">Place Information</h2>
            <div class="mb-3">
              <label class="form-label" for="name">Name</label>
              <input id="formName" class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="name">Email</label>
              <input id="formEmail" class="form-control" type="email" />
            </div>
            <div class="mb-3">
              <label class="form-label" for="name">Password</label>
              <input id="formPassword" class="form-control" type="password" />
            </div>
            <button id="submitButton" class="btn btn-warning">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
